<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dev Language Poll</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="notification"></div>

    <!--  auth modals-->
    <div class="auth open">
      <div class="modal">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>
          Not registered yet? <a href="#" class="switch">Register Here</a>
        </div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Already registered? <a href="#" class="switch">Login Here</a></div>
      </div>
    </div>

    <!--  add lang modal  -->
    <div class="lang-form">
      <div class="modal">
        <h2>Submit Dev Language</h2>
        <form>
          <input type="text" name="language" placeholder="add language..." />
          <button>Submit</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <!--  main page -->
    <header>
      <nav>
        <a href="#" class="add-lang">add language</a>
        <a href="#" class="sign-out">sign out</a>
      </nav>
    </header>

    <section class="content" id="app">
      <h1>Dev Language Poll</h1>
      <ul class="lang-list">
        <li v-for="language in languages">
          <span class="text">{{language.text}}</span>
          <div>
            <span class="votes">{{language.upvotes}}</span>
            <i
              class="material-icons upvote"
              v-on:click="upvoteLanguage(language.id)"
              >arrow_upward</i
            >
          </div>
        </li>
      </ul>
    </section>

    <!--  Vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.10.0/firebase-app.js"></script>

    <script src="/__/firebase/7.10.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.10.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.10.0/firebase-functions.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/requests.js"></script>
  </body>
</html>
